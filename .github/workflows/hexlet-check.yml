name: hexlet-check

on:
  - push
  - pull_request

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:

      matrix:
        node-version: [14.x]

    steps:
      - name: Run linter
        run: |
          make lint
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v2.7.4
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageCommand: make test-coverage
          debug: true
